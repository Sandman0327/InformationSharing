<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-inline">
                <label class="layui-form-label" style="margin-top: 62px">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" style="width: 333px;border-color: gray;margin-top: 62px" lay-verify="title" autocomplete="off" placeholder="请输入用户名"
                           class="layui-input">
                </div>
                <label class="layui-form-label" style="margin-top: 12px">密码:</label>
                <div class="layui-input-block">
                    <input type="password" name="password" style="width: 333px;border-color: gray;margin-top: 12px" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="margin-top: 12px">确认密码:</label>
                <div class="layui-input-block">
                    <input type="password" name="password" style="width: 333px;border-color: gray;margin-top: 12px" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="margin-top: 12px;">昵称:</label>
                <div class="layui-input-block">
                    <input type="text" name="password" style="width: 333px;border-color: gray;margin-top: 12px" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="margin-top: 12px;">邮箱:</label>
                <div class="layui-input-block">
                    <input type="email" name="password" style="width: 333px;border-color: gray;margin-top: 12px" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="margin-top: 12px">头像:</label>
                <div class="layui-input-block">
                    <input type="file" style="margin-top: 18px;margin-left: -67px" name="file" id="test20">
                </div>
                <div class="layui-input-block" style="text-align: center">
                    <button type="submit" style="margin-top: 12px" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">注册</button>
                    <a href="/toLoginPage"><button type="button" style="margin-top: 12px" class="layui-btn btn-info" lay-submit="" lay-filter="demo1">去登录</button></a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
